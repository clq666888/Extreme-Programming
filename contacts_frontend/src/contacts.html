<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“’ Contacts Manager</h1>

        <div class="form-container">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="phone" placeholder="Phone">
            <button id="addBtn" class="btn">Add Contact</button>
        </div>

        <div class="form-container">
            <input type="text" id="searchInput" placeholder="Search by name or phone">
            <button id="searchBtn" class="btn">Search</button>
            <button id="resetBtn" class="btn reset">Reset</button>
        </div>

        <div class="form-container">
            <button id="showFavoritesBtn" class="btn">Show Favorites</button>
            <button id="showAllBtn" class="btn reset">Show All</button>
        </div>

        <h2>Contacts List</h2>
        <div id="loading" style="display: none;">Loading...</div>
        <ul id="contactList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
